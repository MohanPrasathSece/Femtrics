<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO: Title Tag (MOST IMPORTANT) -->
    <title>Femtrics | Official Website - Data Analytics for Women Entrepreneurs</title>
    
    <!-- SEO: Meta Description -->
    <meta name="description" content="Femtrics - Official website providing data analytics solutions for women micro-entrepreneurs in Hyderabad. Affordable, simple, and actionable business insights to grow revenue and make data-driven decisions." />
    
    <!-- SEO: Canonical URL -->
    <link rel="canonical" href="https://femtrics.com/" />
    
    <!-- SEO: Robots Tag -->
    <meta name="robots" content="index, follow" />
    
    <!-- SEO: Author -->
    <meta name="author" content="Femtrics" />
    
    <!-- SEO: Keywords -->
    <meta name="keywords" content="Femtrics, women entrepreneurs, data analytics, business insights, Hyderabad, micro-entrepreneurs, female business owners, data-driven decisions" />
    
    <!-- Open Graph Tags (Social SEO) -->
    <meta property="og:title" content="Femtrics | Official Website" />
    <meta property="og:description" content="Official website of Femtrics - Empowering women entrepreneurs with data analytics and business insights." />
    <meta property="og:url" content="https://femtrics.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://femtrics.com/cover.png" />
    <meta property="og:image:alt" content="Femtrics - Data Analytics for Women Entrepreneurs" />
    <meta property="og:site_name" content="Femtrics" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Femtrics | Official Website" />
    <meta name="twitter:description" content="Official Femtrics website - Data analytics solutions for women entrepreneurs." />
    <meta name="twitter:image" content="https://femtrics.com/cover.png" />
    <meta name="twitter:creator" content="@femtrics" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Femtrics",
      "url": "https://femtrics.com",
      "logo": "https://femtrics.com/logo.png",
      "description": "Femtrics empowers women micro-entrepreneurs with affordable data analytics solutions.",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-XXXXXXXXXX",
        "contactType": "customer service",
        "availableLanguage": ["English", "Hindi", "Telugu"]
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Hyderabad",
        "addressCountry": "India"
      },
      "sameAs": [
        "https://www.instagram.com/femtrics",
        "https://www.facebook.com/femtrics",
        "https://www.linkedin.com/company/femtrics"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
